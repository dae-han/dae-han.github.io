<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects — Dae Han</title>
    <meta name="description" content="Portfolio projects of Dae Han — building pipelines, tools, and experiments with data." />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['system-ui', 'sans-serif'],
              display: ['system-ui', 'sans-serif'],
              mono: ['Courier New', 'Courier', 'monospace']
            },
            colors: {
              supreme: '#ec1d27'
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-5px)' }
              },
              float2: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-5px)' }
              },
              slideIn: {
                '0%': { transform: 'translateX(-20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' }
              }
            },
            animation: {
              float: 'float 3s ease-in-out infinite',
              float2: 'float2 4s ease-in-out infinite',
              slideIn: 'slideIn 0.6s ease-out'
            }
          }
        },
        darkMode: 'class'
      }
    </script>
  </head>
  <body class="bg-white text-black font-sans text-sm">
    <header class="fixed w-full top-0 left-0 bg-white z-10">
      <nav class="w-full pl-4 pr-16 py-5 flex justify-between items-center">
        <a href="../index.html" class="text-2xl font-bold tracking-tight font-sans inline-flex items-baseline gap-1">
          <span class="inline-block animate-float">DAE</span>
          <span class="inline-block animate-float2">HAN</span>
        </a>
        <ul class="flex space-x-6 text-sm font-mono">
          <li><a href="projects.html" class="hover:text-supreme text-supreme">projects</a></li>
          <li><a href="resume.html" class="hover:text-supreme">resume</a></li>
          <li><a href="contact.html" class="hover:text-supreme">contact</a></li>
          <li><a href="about.html" class="hover:text-supreme">about</a></li>
        </ul>
      </nav>
    </header>

    <main class="pt-24 pb-16 max-w-4xl mx-auto px-4">
      <div class="mb-8">
        <h1 class="text-2xl font-bold mb-2">Projects</h1>
        <p class="text-sm text-gray-600">Some of my personal projects involving data science/engineering</p>
      </div>
      <div id="projectGrid" class="grid sm:grid-cols-2 gap-6"></div>
    </main>

    <script>
      // Project cards
      const projects = [
        {
          title: 'NYC Homeless Shelter Demand Prediction',
          desc: 'Forecasted future shelter occupancy in New York City using open datasets, feature engineering, and time series modeling.',
          repo: 'https://github.com/dae-han/Homeless_Shelter_Demand_Prediction',
          image: 'assets/nyc_homeless_shelter_project.png'
        },
        {
          title: 'Disaster Tweet Map',
          desc: 'Built a real-time web app to identify and visualize tweets about natural disasters using NLP and geolocation data.',
          repo: 'https://github.com/dae-han/disaster_tweet_map',
          image: 'assets/disaster_tweet_map_project.png'
        },
        {
          title: 'Apple Music vs. Spotify: User Insights',
          desc: 'Performed text classification on Reddit posts to uncover user sentiment and market insights between Apple Music and Spotify.',
          repo: 'https://github.com/dae-han/reddit_classification',
          image: 'assets/music_user_project.png'
        }
      ];

      const grid = document.getElementById('projectGrid');
      grid.innerHTML = projects.map(p => `
        <article class="border border-gray-200 rounded-lg overflow-hidden hover:border-supreme transition-colors duration-300 group">
          ${p.image ? `<div class="overflow-hidden"><img src="${p.image}" alt="${p.title}" class="w-full aspect-video object-cover group-hover:scale-[1.02] transition duration-300"></div>` : '<div class="w-full aspect-video bg-gray-100"></div>'}
          <div class="p-4">
            <h3 class="font-bold text-lg mb-2">${p.title}</h3>
            <p class="text-sm text-gray-600 mb-3">${p.desc}</p>
            <a href="${p.repo}" target="_blank" rel="noopener" class="text-xs font-mono text-supreme hover:underline">View repo →</a>
          </div>
        </article>
      `).join('');
    </script>

    <script>
      // Sync animations across page loads
      (function() {
        const animationStartKey = 'animationStartTime';
        let startTime = sessionStorage.getItem(animationStartKey);
        
        if (!startTime) {
          startTime = Date.now();
          sessionStorage.setItem(animationStartKey, startTime);
        }
        
        const elapsed = (Date.now() - parseInt(startTime)) / 1000; // seconds
        
        // DAE animation: 3s duration
        const daeDelay = -(elapsed % 3);
        // HAN animation: 4s duration
        const hanDelay = -(elapsed % 4);
        
        const daeSpan = document.querySelector('.animate-float');
        const hanSpan = document.querySelector('.animate-float2');
        
        if (daeSpan) {
          daeSpan.style.animationDelay = daeDelay + 's';
        }
        if (hanSpan) {
          hanSpan.style.animationDelay = hanDelay + 's';
        }
      })();
    </script>
  </body>
</html>
