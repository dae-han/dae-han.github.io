<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume — Dae Han</title>
    <meta name="description" content="Resume of Dae Han — building pipelines, tools, and experiments with data." />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['system-ui', 'sans-serif'],
              display: ['Genos', 'system-ui', 'sans-serif'],
              mono: ['Courier New', 'Courier', 'monospace']
            },
            colors: {
              supreme: '#ec1d27'
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-5px)' }
              },
              float2: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-5px)' }
              },
              slideIn: {
                '0%': { transform: 'translateX(-20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' }
              }
            },
            animation: {
              float: 'float 3s ease-in-out infinite',
              float2: 'float2 4s ease-in-out infinite',
              slideIn: 'slideIn 0.6s ease-out'
            }
          }
        },
        darkMode: 'class'
      }
    </script>
    <style>
      .nav-link {
        text-rendering: optimizeLegibility;
        font-feature-settings: "kern";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        text-size-adjust: 100%;
        font-family: HelveticaNeue, sans-serif;
        font-size: .75rem;
        line-height: 1.0625rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="bg-white text-black font-sans text-sm">
    <header class="fixed w-full top-0 left-0 bg-white z-10">
      <nav class="w-full h-full grid grid-cols-4 relative py-4 sm:py-7">
        <!-- Vertical dividers -->
        <div class="absolute left-[25%] top-0 bottom-0 w-px"></div>
        <div class="absolute left-[50%] top-0 bottom-0 w-px"></div>
        <div class="absolute left-[75%] top-0 bottom-0 w-px"></div>
        
        <!-- Pane 1: DAE HAN logo -->
        <div class="col-span-1 flex items-center pl-4">
          <a href="../index.html" class="text-lg sm:text-2xl font-display font-bold tracking-tight inline-flex items-baseline gap-1">
            <span class="inline-block animate-float">DAE</span>
            <span class="inline-block animate-float2">HAN</span>
          </a>
        </div>
        
        <!-- Pane 2: Navigation links on the left -->
        <div class="col-span-1 flex items-center pl-4">
          <ul class="flex space-x-3 sm:space-x-6">
            <li><a href="about.html" class="nav-link hover:text-supreme">ABOUT</a></li>
            <li><a href="projects.html" class="nav-link hover:text-supreme inline-flex items-center gap-1">PROJECTS <i class="block w-[7px]"><svg class="icon icon--caret" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 7.75 5.09" style="transform: rotate(90deg);"><title>Caret</title><polygon points="3.88 0 7.75 4.43 7 5.09 3.88 1.52 .75 5.09 0 4.43 3.88 0"></polygon></svg></i></a></li>
            <li><a href="resume.html" class="nav-link hover:text-supreme text-supreme">RESUME</a></li>
          </ul>
        </div>
        
        <!-- Pane 3: Empty -->
        <div class="col-span-1"></div>
        
        <!-- Pane 4: CONTACT on the right -->
        <div class="col-span-1 flex items-center justify-end pr-4 sm:pr-16">
          <a href="contact.html" class="nav-link hover:text-supreme">CONTACT</a>
        </div>
      </nav>
    </header>

    <main class="pt-24 pb-16 max-w-4xl mx-auto px-4 min-h-screen">
      <div class="mb-8">
        <h1 class="text-2xl font-bold mb-4">Resume</h1>
        <a href="./resume.pdf" class="inline-flex items-center rounded-lg px-5 py-2.5 bg-supreme text-white hover:bg-supreme/90 transition-colors duration-300">
          Download Resume
        </a>
      </div>
    </main>

    <script>
      // Sync animations across page loads
      (function() {
        const animationStartKey = 'animationStartTime';
        let startTime = sessionStorage.getItem(animationStartKey);
        
        // Only set startTime if it doesn't exist - never reset it
        if (!startTime || startTime === 'null' || startTime === 'undefined') {
          startTime = Date.now().toString();
          sessionStorage.setItem(animationStartKey, startTime);
        }
        
        const elapsed = (Date.now() - parseInt(startTime)) / 1000; // seconds
        
        // DAE animation: 3s duration
        const daeDelay = -(elapsed % 3);
        // HAN animation: 4s duration
        const hanDelay = -(elapsed % 4);
        
        const daeSpan = document.querySelector('.animate-float');
        const hanSpan = document.querySelector('.animate-float2');
        
        if (daeSpan) {
          daeSpan.style.animationDelay = daeDelay + 's';
        }
        if (hanSpan) {
          hanSpan.style.animationDelay = hanDelay + 's';
        }
      })();
    </script>
    <footer class="w-full bg-white relative">
      <div class="w-full pl-4 pr-4 sm:pr-16 py-3 flex justify-end items-center">
        <div class="text-[10px] sm:text-xs font-mono text-gray-800 tracking-tight">
          © 2025 Dae Han
        </div>
      </div>
    </footer>
  </body>
</html>
