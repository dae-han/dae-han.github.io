    <script>
      document.getElementById('year')?.textContent = new Date().getFullYear();
      
      // Sync animations across page loads
      (function() {
        const animationStartKey = 'animationStartTime';
        let startTime = sessionStorage.getItem(animationStartKey);
        
        if (!startTime) {
          startTime = Date.now();
          sessionStorage.setItem(animationStartKey, startTime);
        }
        
        const elapsed = (Date.now() - parseInt(startTime)) / 1000; // seconds
        
        // DAE animation: 3s duration
        const daeDelay = -(elapsed % 3);
        // HAN animation: 4s duration
        const hanDelay = -(elapsed % 4);
        
        const daeSpan = document.querySelector('.animate-float');
        const hanSpan = document.querySelector('.animate-float2');
        
        if (daeSpan) {
          daeSpan.style.animationDelay = daeDelay + 's';
        }
        if (hanSpan) {
          hanSpan.style.animationDelay = hanDelay + 's';
        }
      })();

      // Toggle grayscale on mobile tap only (desktop uses hover)
      const landingImage = document.getElementById('landingImage');
      if (landingImage) {
        // Check if device has touch capability (mobile)
        const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        if (isMobile) {
          let isColor = false;
          landingImage.addEventListener('click', function(e) {
            e.preventDefault(); // Prevent any default behavior
            if (isColor) {
              this.classList.add('grayscale');
              this.classList.remove('grayscale-0');
            } else {
              this.classList.remove('grayscale');
              this.classList.add('grayscale-0');
            }
            isColor = !isColor;
          });
        }
        // Desktop will use the hover:grayscale-0 class that's already in the HTML
      }
    </script>
